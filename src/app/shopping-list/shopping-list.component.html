<div class="flex flex-wrap py-4 px-6 ">
  <div class="w-full lg:w-1/2">
    <app-shopping-edit></app-shopping-edit>

    <hr class="my-2" />
    <!-- list of ingredients -->
    <mat-selection-list [multiple]="false" class="divide-y">
      <mat-list-option
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} (số lượng: {{ ingredient.amount }})
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
