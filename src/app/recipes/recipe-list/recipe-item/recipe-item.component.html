<a href="#" class="flex flex-wrap border-2 py-3 px-6 my-1.5 mr-2" (click)="onSelected()">
    <div class="flex-auto">
        <h1 class="list-group-item-heading">{{ recipe.name }}</h1>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="flex justify-end items-center">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 50px;">
    </span>
</a>
